    if: ${{ startsWith(github.ref, 'refs/heads/main')}}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}

      - name: Commit & Push
        env: 
          GITHUB_TOKEN: ${{ secrets.PAT }}
        run: |
          git config user.name "Jos√© Pereira"
